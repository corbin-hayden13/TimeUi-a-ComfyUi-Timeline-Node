<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="node">
    <header id="header_nodes">
        <div class="global_hook">
            <span class="bullet"></span>
            <span class="text_hook">Timeline Node</span>
        </div>
    </header>

    <div id="row_nodes" class="flex_row">
        <div class="global_hook">
            <span class="bullet purple"></span>
            <span class="text_hook">Model</span>
        </div>
        <div class="global_hook">
            <span class="text_hook">Model</span>
            <span class="bullet purple"></span>
        </div>
    </div>

    <div id="row_nodes" class="flex_row">
        <div class="global_hook">
            <span class="text_hook">IP Adapter Settings</span>
        </div>
        
        <div id="row_nodes_right">
            <content-selector label="Preset" values="LIGHT - SD1.5 only (low strength), STANDARD (medium strength), VIT-G (medium strength), PLUS (high strength), PLUS FACE (portraits), FULL FACE - SD1.5 only (portraits stronger)"></content-selector>

        </div>
    </div>

    <div id="row_nodes" class="flex_row">
        <div class="global_hook">
            <span class="text_hook">Globale animation settings</span>
        </div>
        
        <div id="row_nodes_right">
            <content-selector id="frame_animation" label="Number of animation Frames" values="96, 97, 98, 99, 100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120"></content-selector>


            <content-selector label="Width of the animation" values="512, 513, 514, 515, 516, 517, 518, 519, 520, 521, 522, 523, 524, 525, 526, 527, 528, 529, 530, 531, 532, 533, 534, 535, 536, 537, 538, 539, 540, 541, 542, 543, 544, 545, 546, 547, 548, 549, 550, 551, 552, 553, 554, 555, 556, 557, 558, 559, 560, 561, 562, 563, 564, 565, 566, 567, 568, 569, 570, 571, 572, 573, 574, 575, 576, 577, 578, 579, 580, 581, 582, 583, 584, 585, 586, 587, 588, 589, 590, 591, 592, 593, 594, 595, 596, 597, 598, 599, 600, 601, 602, 603, 604, 605, 606, 607, 608, 609, 610, 611, 612, 613, 614"></content-selector>


            <content-selector label="Height of the animation" values="512, 513, 514, 515, 516, 517, 518, 519, 520, 521, 522, 523, 524, 525, 526, 527, 528, 529, 530, 531, 532, 533, 534, 535, 536, 537, 538, 539, 540, 541, 542, 543, 544, 545, 546, 547, 548, 549, 550, 551, 552, 553, 554, 555, 556, 557, 558, 559, 560, 561, 562, 563, 564, 565, 566, 567, 568, 569, 570, 571, 572, 573, 574, 575, 576, 577, 578, 579, 580, 581, 582, 583, 584, 585, 586, 587, 588, 589, 590, 591, 592, 593, 594, 595, 596, 597, 598, 599, 600, 601, 602, 603, 604, 605, 606, 607, 608, 609, 610, 611, 612, 613, 614"></content-selector>


            <content-selector label="Interpolation" values="linear, ease_in, ease_out, ease_in_out"></content-selector>

        </div>
    </div>

    <div class="ruller">
    
        
        <div id="row_nodes_ruller">
            <content-selector id="time_format" label="Time Format" values="Frames, Seconds"></content-selector>

        
            <div class="Timeline_time_ruler">
                <!-- Time ruler content will be generated dynamically -->
            </div>
        </div>


    </div>

    <div id="img_container">
        <div id="row_nodes" class="flex_row img_row">
            <div class="left_bullet_img">
                <div class="global_hook image_negative_hook">
                    <span class="bullet blue"></span>
                    <span class="text_hook">Image Negative</span>
                </div>
                <div class="global_hook attn_mask_hook">
                    <span class="bullet green"></span>
                    <span class="text_hook">Attn Mask</span>
                </div>
                <div class="global_hook clip_vision_hook">
                    <span class="bullet skyblue"></span>
                    <span class="text_hook">Clip vision</span>
                </div>
                <div class="global_hook mask_hook">
                    <span class="bullet green"></span>
                    <span class="text_hook">Mask</span>
                </div>
            </div>

            <div class="right_img_row">
                <div class="top_img_row">

                    <div class="mask_img popup_toggle_mask_img hidden"> <!-- Add the "hidden" class here -->
                        <img id="masked_img" src="/Users/jimblug/Documents/Timeline nodes Comfyui/img/videoframe_881.png" alt="Upload an image">
                    </div>
                    

                    <div class="grid-btn-icon">

                        <button class="icon-btn remove_img_row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                <line x1="10" x2="10" y1="11" y2="17"/>
                                <line x1="14" x2="14" y1="11" y2="17"/>
                            </svg>
                        </button>
                        
                        <button class="icon-btn toggle_mask_img">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-venetian-mask">
                                <path d="M2 12a5 5 0 0 0 5 5 8 8 0 0 1 5 2 8 8 0 0 1 5-2 5 5 0 0 0 5-5V7h-5a8 8 0 0 0-5 2 8 8 0 0 0-5-2H2Z"/>
                                <path d="M6 11c1.5 0 3 .5 3 2-2 0-3 0-3-2Z"/>
                                <path d="M18 11c-1.5 0-3 .5-3 2 2 0 3 0 3-2Z"/>
                            </svg>
                        </button>
                        
                        <button class="icon-btn toggle_mask_hook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-drama">
                                <path d="M10 11h.01"/>
                                <path d="M14 6h.01"/>
                                <path d="M18 6h.01"/>
                                <path d="M6.5 13.1h.01"/>
                                <path d="M22 5c0 9-4 12-6 12s-6-3-6-12c0-2 2-3 6-3s6 1 6 3"/>
                                <path d="M17.4 9.9c-.8.8-2 .8-2.8 0"/>
                                <path d="M10.1 7.1C9 7.2 7.7 7.7 6 8.6c-3.5 2-4.7 3.9-3.7 5.6 4.5 7.8 9.5 8.4 11.2 7.4.9-.5 1.9-2.1 1.9-4.7"/>
                                <path d="M9.1 16.5c.3-1.1 1.4-1.7 2.4-1.4"/>
                            </svg>
                        </button>

                        <button class="icon-btn toggle_image_negative_hook"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-minus"><path d="M21 9v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/><line x1="16" x2="22" y1="5" y2="5"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg></button>
                        
                        <button class="icon-btn toggle_bottom_img_row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>

                        <button class="icon-btn toggle_attn_mask_hook"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-alert"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg></button>
                        <button class="icon-btn toggle_clip_vision_hook"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eclipse"><circle cx="12" cy="12" r="10"/><path d="M12 2a7 7 0 1 0 10 10"/></svg></button>
                        <button class="icon-btn add_timeframe"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg></button>
                    </div>

                    <div class="timeline_container">
                        <div class="timeline_handler">
                            <div class="center-handler">
                                <div class="upload_img">
                                    <img class="uploadedImage" src="#" alt="Upload an image" style="display: none;">
                                    <input type="file" class="imgUploadInput" accept="image/*">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-up">
                                        <path d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21"/>
                                        <path d="m14 19.5 3-3 3 3"/>
                                        <path d="M17 22v-5.5"/>
                                        <circle cx="9" cy="9" r="2"/>
                                    </svg>
                                </div>
                                <div class="text_timehandler_box">
                                    <div class="text_hook_image_number no_selectionable">IMAGE 1</div>
                                    <div class="time_frame_text no_selectionable"></div>
                                </div>
                                <div class="timeline_handler_btns">
                                    <button class="icon-btn add_timeframe second">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="12" y1="8" x2="12" y2="16"></line>
                                            <line x1="8" y1="12" x2="16" y2="12"></line>
                                        </svg>
                                    </button>
                                    <button class="icon-btn remove_curent_time_handler">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                            <line x1="10" y1="11" x2="10" y2="17"></line>
                                            <line x1="14" y1="11" x2="14" y2="17"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="right-handle"></div>
                        </div>
                        
                        
                    </div>
                 
                    

                </div>

                <div class="bottom_img_row">
                    
                
                    <content-selector label="Weight" values="1.00, 1.01, 1.02, 1.03, 1.04, 1.05, 1.06, 1.07, 1.08, 1.09, 1.10, 1.11, 1.12, 1.13, 1.14, 1.15, 1.16, 1.17, 1.18, 1.19, 1.20, 1.21, 1.22, 1.23, 1.24, 1.25, 1.26, 1.27, 1.28, 1.29, 1.30, 1.31, 1.32, 1.33, 1.34, 1.35, 1.36, 1.37, 1.38, 1.39, 1.40, 1.41, 1.42, 1.43, 1.44, 1.45, 1.46, 1.47, 1.48, 1.49, 1.50"></content-selector>
                    <content-selector label="Weight type" values="linear, ease in, ease out, ease in-out, reverse in-out, weak input, weak output, weak middle, strong middle, style transfer, composition, strong style transfer"></content-selector>
                    <content-selector label="Combine embeds" values="concat, add, subtract, average, norm average"></content-selector>
                    <content-selector label="Embeds scaling" values="V only, K+V, K+V w/ C penalty, K+mean(V) w/ C penalty"></content-selector>


                    
                </div>

               

            </div>

            <div class="rearange_img_row_handle"></div>
        </div>
    </div>

    <footer id="footer_nodes">
        <button class="icon-btn-text new_image_row">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-plus">
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
                <line x1="16" x2="22" y1="5" y2="5"/>
                <line x1="19" x2="19" y1="2" y2="8"/>
                <circle cx="9" cy="9" r="2"/>
                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
            Add an image
        </button>
        <button class="icon-btn-text popup_bezier_curve">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-spline">
                <circle cx="19" cy="5" r="2"/>
                <circle cx="5" cy="19" r="2"/>
                <path d="M5 17A12 12 0 0 1 17 5"/>
            </svg>
            See Bezier curve
        </button>
    </footer>
    
    <!-- Tooltip div -->
    <div id="bezier-tooltip" class="tooltip hidden">
        <div class="tooltip-content">
            <img src="/Users/jimblug/Documents/Timeline nodes Comfyui/img/6x-entangled-curves-plot.png" alt="Bezier Curve">
        </div>
    </div>
    

</div>
